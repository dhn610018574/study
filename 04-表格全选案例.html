
<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    
    .wrap {
      width: 300px;
      margin: 100px auto 0;
    }
    
    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
      width: 300px;
    }
    
    th,
    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }
    
    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
    }
    
    td {
      font: 14px "微软雅黑";
    }
    
    tbody tr {
      background-color: #f0f0f0;
      text-align: center;
    }
    
    tbody tr:hover {
      cursor: pointer;
      background-color: #fafafa;
    }
  </style>
</head>
<body>
<div class="wrap">
  <table>
    <thead>
    <tr>
      <th>
        <input type="checkbox" id="j_cbAll"/>
      </th>
      <th>菜名</th>
      <th>饭店</th>
    </tr>
    </thead>
    <tbody id="j_tb">
    <tr>
      <td>
        <input type="checkbox"/>
      </td>
      <td>红烧肉</td>
      <td>田老师</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox"/>
      </td>
      <td>西红柿鸡蛋</td>
      <td>田老师</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox"/>
      </td>
      <td>红烧狮子头</td>
      <td>田老师</td>
    </tr>
    <tr>
      <td>
        <input type="checkbox"/>
      </td>
      <td>日式肥牛</td>
      <td>田老师</td>
    </tr>
    
    </tbody>
  </table>
</div>

<script>
  var all = document.getElementById("j_cbAll");
  var tbody = document.getElementById("j_tb");
  var inputs = tbody.getElementsByTagName("input");
  //点击上面的盒子按钮，让下面的跟他状态一致
  all.onclick = function(){
      for(var i = 0; i < inputs.length; i++){
          inputs[i].checked =  this.checked;
      }
  }
  //点击下面任意盒子，当全部选中时让上面的盒子选中
  for(var i = 0; i < inputs.length; i++){
      inputs[i].onclick =function(){
          //假设全部选中了
          var flag = true;
          for(var i = 0; i < inputs.length; i++){
              if(inputs[i].checked == false){
                  flag = false;
                  break;
              }
          }
          
        all.checked = flag;
          
      }
  }
  
  
  
</script>

</body>
</html>
