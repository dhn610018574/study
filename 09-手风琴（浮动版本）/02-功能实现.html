<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    
    #box {
      width: 1150px;
      height: 400px;
      border: 2px solid #000;
      margin: 100px auto;
      overflow: hidden;
    }
    
    #box ul {
      width: 1300px;
    }
    
    #box li {
      width: 240px;
      height: 400px;
      /*border: 1px solid #000;*/
      float: left;
    }
  </style>
</head>
<body>
<div id="box">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>


<script src="animate.js"></script>
<script>
  
  var box = document.getElementById("box");
  var lis = box.getElementsByTagName("li");
  //设置背景图
  for (var i = 0; i < lis.length; i++) {
    lis[i].style.backgroundImage = "url(images/" + (i + 1) + ".jpg)";
    
    
    //1. 给li注册鼠标经过事件，让当前的li宽度渐渐的变成800，其他li变成100
    lis[i].onmouseover = function () {
      for(var i = 0; i < lis.length; i++) {
        animate(lis[i], {"width":100});
      }
      
      animate(this, {width:800});
    };
    
    //2. 给li注册鼠标离开事件，所有的li都变成240.
    lis[i].onmouseout = function () {
      for(var i = 0; i < lis.length; i++) {
        animate(lis[i], {"width":240});
      }
    };
  }

</script>
</body>
</html>
